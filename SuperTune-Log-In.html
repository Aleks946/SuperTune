<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./SuperTune-Log-In.css">
    <title>Log In to SuperTune</title>
</head>

<body>

    <form class="log-in-form">

        <p class="title"><b><i>Log In to SuperTune</i></b></p>

        <div class="log-in-box-contaner">

            <input type="email" class="log-in-input" id="email" placeholder="Your Email"> <br>
            <input type="password" class="log-in-password" id="password" placeholder="Your Password"> <br>
            <button type="submit" class="submit-button" id="submit">Submit</button> <br> <br>
            <button type="reset" class="reset-button">Reset</button> <br> <br>

        </div>

    </form>

    <script src="./SuperTune-Log-In.js"></script>

</body>

</html>
